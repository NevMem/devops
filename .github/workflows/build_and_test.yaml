name: Build and test

on:
  push:
    branches: [ main, task-ci ]
  pull_request:
    branches: [ main, task-ci ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: check
      run: |
        echo ${{github.workspace}}
        ls -la

    - name: Configure CMake
      run: cd task-ci && cmake -B ${{github.workspace}}/task-ci/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cd task-ci && cmake --build ${{github.workspace}}/task-ci/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/task-ci/build
      run: cd task-ci && ctest -C ${{env.BUILD_TYPE}}
